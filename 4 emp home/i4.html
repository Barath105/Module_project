    <script>
        // Get the vector image element and the dropdown content element
        var vectorImage = document.querySelector(".vector");
        var dropdownContent = document.querySelector(".dropdown-content");
    
        // Function to toggle the dropdown content
        function toggleDropdown() {
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        }
    
        // Add a click event listener to the vector image
        vectorImage.addEventListener("click", function(event) {
            toggleDropdown();
            event.stopPropagation(); // Prevent the click event from propagating further
        });
    
        // Add a click event listener to the document to close the dropdown when clicking outside
        document.addEventListener("click", function(event) {
            if (event.target !== vectorImage && !dropdownContent.contains(event.target)) {
                dropdownContent.style.display = "none";
            }
        });
    </script>
