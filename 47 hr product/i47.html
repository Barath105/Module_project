            <script>
                const tags = document.getElementById('tags');
                const input = document.getElementById('input-tag');
            
                let count = 0;
            
                input.addEventListener('keydown', function (event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        const userId = input.value.trim();
                        const projectId = document.getElementById('projectId').value.trim(); // Retrieve project ID from the input
            
                        if (userId !== '') {
                            validateUserId(userId, projectId); // Pass both user ID and project ID to the validation function
                        }
                    }
                });
            
                function validateUserId(userId, projectId) {
                    const xhr = new XMLHttpRequest();
            
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === XMLHttpRequest.DONE) {
                            if (xhr.status === 200) {
                                const response = JSON.parse(xhr.responseText);
                                if (response.valid) {
                                    addTag(userId, projectId);
                                } else {
                                    showError('Invalid user ID');
                                }
                            } else {
                                showError('Error validating user ID');
                            }
                        }
                    };
            
                    xhr.open('GET', `validate_user.php?userid=${userId}`, true);
                    xhr.send();
                }
            
                function addTag(userId, projectId) {
                    const existingTags = Array.from(tags.getElementsByTagName('li'));
                    const isUserIdAlreadyExists = existingTags.some(tag => tag.innerText === userId);
            
                    if (!isUserIdAlreadyExists) {
                        const tag = document.createElement('li');
                        tag.innerText = userId;
            
                        const deleteButton = document.createElement('button');
                        deleteButton.className = 'delete-button';
                        deleteButton.textContent = 'X';
                        deleteButton.addEventListener('click', function () {
                            tag.remove();
                            count = Math.max(0, count - 1);
                            updateCount();
                        });
            
                        tag.appendChild(deleteButton);
                        tags.appendChild(tag);
            
                        input.value = '';
                        count++;
                        updateCount();
                        
                        // Send the user ID and project ID to the server for storage
                        storeTaskId(userId, projectId);
                    } else {
                        showError('User ID already exists');
                    }
                }
            
                function updateCount() {
                    document.getElementById('validation-message').textContent = `Number of IDs: ${count}`;
                }
            
                function showError(message) {
                    document.getElementById('validation-message').textContent = message;
                }
            
                function storeTaskId(userId, projectId) {
                    const xhr = new XMLHttpRequest();
            
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === XMLHttpRequest.DONE) {
                            if (xhr.status === 200) {
                                console.log(xhr.responseText);
                            } else {
                                console.error('Error storing task ID');
                            }
                        }
                    };
            
                    xhr.open('GET', `assign_task.php?userid=${userId}&projectId=${projectId}`, true); // Use projectId instead of taskId
                    xhr.send();
                }
</script>


<script>
    // Get the input elements
    var totalCostInput = document.getElementById('totalCost');
    var advancePaidInput = document.getElementById('advancePaid');
    var remainingAmountInput = document.getElementById('remamount');

    // Add event listeners to total cost and advance paid inputs
    totalCostInput.addEventListener('input', updateRemainingAmount);
    advancePaidInput.addEventListener('input', updateRemainingAmount);

    // Function to calculate and update the remaining amount
    function updateRemainingAmount() {
        var totalCost = parseFloat(totalCostInput.value) || 0;
        var advancePaid = parseFloat(advancePaidInput.value) || 0;

        var remainingAmount = totalCost - advancePaid;

        // Update the remaining amount input field
        remainingAmountInput.value = remainingAmount.toFixed(2);
    }
</script>
